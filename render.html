<!DOCTYPE html>
<html lang="en">

  </textarea>

    <button onclick="renderizar()">Renderizar</button>

    <iframe id="preview"></iframe>

    <script>
        function renderizar() {
            let codigo = document.getElementById("codigo").value;
            let iframe = document.getElementById("preview").contentWindow.document;
            iframe.open();
            iframe.write(codigo);
            iframe.close();
        }
    </script>
</body>
